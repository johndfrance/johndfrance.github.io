
<div id="messageArea"></div>

<div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
        <div class="login" id="contentArea">
            <h1 class="display-4">Register</h1>
            <form id="registerForm" novalidate>
                <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control m-1 p-1" type="text" name="firstName" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control m-1 p-1" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" class="form-control m-1 p-1" id="username" name="username"  required
                                   value="" placeholder="Username">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="email" class="form-control m-1 p-1" id="emailAddress" name="emailAddress" required
                                   value="" placeholder="Email">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="password" class="form-control m-1 p-1" id="password" name="password"  required
                                   value="" placeholder="Password">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="password" class="form-control m-1 p-1" id="confirmPassword" name="confirmPassword"  required
                                   value="" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>


                <div class="text-right">
                    <button id="sendButton" name="sendButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>

        </div>
        <p class="text-center text-muted small">
            Already have an account?
            <a href="login.html">Sign in</a>
        </p>
    </div>
</div>
