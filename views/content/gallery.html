            <div class="caption">Caption 1</div>
            <div class="slide-number">1 / 6</div>
        </div>
        <div class="mySlides">
            <img src="../../images/cat_win.jpg" alt="Window Cat">
            <div class="caption">Caption 2</div>

        </div>
        <div class="mySlides">
            <img src="../../images/cat_glass.jpg" alt="Cool Cat">
            <div class="caption">Caption 3</div>

        </div>
        <div class="mySlides">

            <div class="caption">Caption 1</div>

            <div class="caption">Caption 3</div>
