
<div class="container">
    <form id="contactForm">
        <h3 class="mb-5">Contact Us</h3>
        <div class="mb-3">
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <div class="mb-3">
            <select id="reason" required>
                <option value="" disabled selected>Select Reason</option>
                <option value="questions_or_concerns">Questions or Concerns</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
        </div>
        <textarea id="message" rows="5" cols="45" placeholder="Enter your message here!" required></textarea>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-envelope"></i> Send</button>
    </form>
</div>
<div class="col-md-6">
    <div id="map" class="custom-map"></div>
</div>
<!-- modal -->
<div class="modal fade" id="reg-modal" tabindex="=1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Feedback</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Your feedback is important to us. We will return your message as soon as possible</p>
                <div id="userFeedback"></div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
